{{- with .Site.Params.favicon.color }}
    <link rel="apple-touch-icon" sizes="180x180" href="{{"/src/apple-touch-icon.png" | relURL}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{"/src/favicon-32x32.png" | relURL}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{"/src/favicon-16x16.png" | relURL}}">
    <link rel="manifest" href="{{"/src/site.webmanifest" | relURL}}">
    <link rel="mask-icon" href="{{"/src/safari-pinned-tab.svg" | relURL}}" color="{{.mask}}">
    <link rel="shortcut icon" href="{{"/src/favicon.ico" | relURL}}">
    <meta name="msapplication-TileColor" content="{{.msapplication}}">
    <meta name="theme-color" content="{{.theme}}">
{{ end }}
